<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send My Friend | cre Hoàng Phúc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body>
    <div class="grid"></div>

    <div class="warning"></div>

    <div class="base">
        <button id="activate">
            <span></span>
        </button>
    </div>

    <div class="box opened" id="cover">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <span></span><span></span>
    </div>

    <div class="hinges"></div>

    <div class="text">
        CRE:&thinsp; Hoàng Phúc
    </div>
    
    <div id="panel2">
        <div id="msg">TRẢ LỜI SAI RỒI NHÉ</div>
        <span id="again"><a href="heart.html">Phải trả lời là <b>"CÓ NHA"</b></a></span>
    </div>


    <div id="panel">
        <div id="msg">TRẢ LỜI NGAY</div>
        <div id="time">8</div>
        <span id="abort"><a href="heart.html">Có nha</a></span>
        <span id="no">Không nha</span>
        <span id="detonate">Tại sao lại khum chọn? <br> mày tệ vậy</span>
    </div>

    <div id="turn-off"></div>
    <div id="closing"></div>

    <div id="restart"><button id="reload"></button></div>

    <audio id="alarm">
        <source src="https://josetxu.com/demos/sounds/self-destruct-alarm-count.mp3" type="audio/mpeg">
    </audio>
    
    <script src="main.js"></script>

</body>
</html>
